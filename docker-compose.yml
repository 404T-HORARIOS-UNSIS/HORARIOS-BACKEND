services:
  postgres-horarios:
    image: postgres:16
    container_name: postgres-horarios
    restart: unless-stopped
    environment:
      POSTGRES_USER: user_horarios
      POSTGRES_PASSWORD: horarios123
      POSTGRES_DB: horarios_db
    ports:
      - "5433:5432"
    volumes:
      - ./horarios_postgres_data:/var/lib/postgresql/data
  web:
    build: .
    container_name: horarios-backend-web
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://user_horarios:horarios123@postgres-horarios:5432/horarios_db
    ports:
      - "8000:8000"
    depends_on:
      - postgres-horarios
    volumes:
      - .:/app
  tests:
    build: .
    container_name: horarios-backend-tests
    depends_on:
      - postgres-horarios
    environment:
      DATABASE_URL: postgresql://user_horarios:horarios123@postgres-horarios:5432/horarios_db
      PYTHONPATH: /app
    working_dir: /app
    command: ["sh", "-c", "pip install -q pytest pytest-asyncio && pytest -q"]
    volumes:
      - .:/app
volumes:
  horarios_postgres_data: